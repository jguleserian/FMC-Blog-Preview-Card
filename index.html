<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main id="blog-card">
      <picture>
        <img
          class="graphic-header"
          src="assets/images/illustration-article.svg"
          alt="graphic illustration with coding symbols"
        />
      </picture>
      <div id="content">
        <button class="category">Learning</button>
        <p class="pub-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div id="avatar-container">
        <img
          class="user-image"
          src="assets/images/image-avatar.webp"
          alt="author avatar"
        />
        <p class="user-name">Greg Hooper</p>
      </div>
    </main>
    <footer>
      <div id="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
        >
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeff Guleserian</a>.
      </div>
    </footer>
  </body>
</html>
